<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stop-watch.css">
  <title>StopWatch</title>
</head>
<body>
  <h1>StopWatch</h1>

  </div>

  <script src="stop-watch.js"></script>
</body>
</html>
